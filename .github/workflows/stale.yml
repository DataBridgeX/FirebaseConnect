# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '17 20 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Hello! ðŸ‘‹ It seems like this issue has been inactive for some time. If you are still experiencing this problem or have any updates to share, please feel free to comment below. We want to ensure that all issues are addressed promptly. If there is no activity within the next few days, we may consider closing this issue. Thank you for your understanding and collaboration!'
        stale-pr-message: 'Hello! ðŸ‘‹ It appears that this pull request has been inactive for a while. If you are still working on it or have any updates to share, please feel free to comment below. We are here to help and support you in getting your contributions merged. If there is no activity within the next few days, we may consider closing this pull request. Thank you for your efforts and collaboration!'
        stale-issue-label: 'Hello! ðŸ‘‹ It looks like there has not been any activity on this issue recently. If you are still experiencing the problem or have any updates to share, please feel free to comment below. We are here to help and address any issues you may be facing. If there is no further activity within the next few days, we may close this issue. Thank you for your attention and collaboration!'
        stale-pr-label: 'ðŸš€ Attention Contributors! It seems like there has been no activity on this pull request recently. We encourage contributors and reviewers to take a look and provide feedback if needed. Your input is valuable to keep the project moving forward. Let us collaborate and make progress together! If you have any questions or need assistance, feel free to reach out. Thank you for your contributions to the project!'
